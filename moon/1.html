    <div class="centered-wrapper">
        <h2>
            For Laurita
        </h2>
        <p>
            The moon is dead dead
        </p>
        <p>
            — it will come back to life in the spring
        </p>
        <p>
            when a south wind
        </p>
        <p>
            ruffles the brow of the poplars
        </p>
        <p>
            when our hearts yield their harvest of sighs
        </p>
        <p>
            when the roofs wear their grass hats
        </p>
        <p>
            The moon is dead dead
        </p>
        <p>
            — it will come back to life in the spring
        </p>
